<script>
    var app = angular.module("Ch1App", ["ngRoute"]);

    app.controller('classic1Ctrl', function($scope, $http) {
        $http.get("classic1.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });
    app.controller('classic2Ctrl', function($scope, $http) {
        $http.get("classic2.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });
    app.controller('classic3Ctrl', function($scope, $http) {
        $http.get("classic3.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });
    app.controller('classic4Ctrl', function($scope, $http) {
        $http.get("classic4.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });
    app.controller('classic5Ctrl', function($scope, $http) {
        $http.get("classic5.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });
    app.controller('classic6Ctrl', function($scope, $http) {
        $http.get("classic6.json")
            .then(function(response) {
                $scope.products = response.data;
            });
    });

    app.config(function($routeProvider) {
        $routeProvider
            .when("/classic1", {
                templateUrl: "MaketSrav.htm",
                controller : "classic1Ctrl"
            })
            .when("/classic2", {
                templateUrl: "MaketSrav.htm",
                controller : "classic2Ctrl"
            })
            .when("/classic3", {
                templateUrl: "MaketSrav.htm",
                controller : "classic3Ctrl"
            })
            .when("/classic4", {
                templateUrl: "MaketSrav.htm",
                controller : "classic4Ctrl"
            })
            .when("/classic5", {
                templateUrl: "MaketSrav.htm",
                controller : "classic5Ctrl"
            })
            .when("/classic6", {
                templateUrl: "MaketSrav.htm",
                controller : "classic6Ctrl"
            });
    });
</script>
